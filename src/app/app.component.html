<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary"> ToDo App</h1>
      <div class="form-group">
    <input id="todo" #todo [(ngModel)]="todo.value" #todo="ngModel" name="todo"type="text" (keyup.enter)="addTodo(todo.value)" (blur)="addTodo(todo.value); todo.value='' " class="form-control" placeholder="What needs to be done?" required>
        <div [hidden]="todo.valid || todo.pristine" class="alert alert-danger">
          Fill is required
        </div>
        <div class="data">
          <ul class="list-unstyled">
            <li *ngFor="let todo of todoArray">
              {{ todo }} <i (click)="deleteTodo(todo)" class="material-icons">delete</i>
            </li>
          </ul>
        </div>
      </div>
      <span class="input-group-text" (click)="addTodo(todo.value)">
        <i class="material-icons">add</i>
      </span>
    </div>
  </form>
</div>
